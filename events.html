<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .events-list {
            margin-top: 40px;
        }
        .event-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 15px;
        }
        .event-item h3 {
            margin: 0;
            margin-bottom: 5px;
        }
        .event-item p {
            margin: 5px 0;
        }
        .event-item button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .event-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="events-list" id="events-list">
        <h2>Eventos Cadastrados</h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            // Coloque suas credenciais do Firebase aqui
            apiKey: "AIzaSyBkrBLKuklZgPm1nz2G997ULiYycZMb9F8",
            authDomain: "avisoseeventos.firebaseapp.com",
            projectId: "avisoseeventos",
            storageBucket: "avisoseeventos.appspot.com",
            messagingSenderId: "247706769451",
            appId: "1:247706769451:web:ce31cd9d0ca22cd267b26e"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const db = firebase.firestore();

        function loadEvents() {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '<h2>Eventos Cadastrados</h2>';

            db.collection('events').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const event = doc.data();
                    const eventItem = document.createElement('div');
                    eventItem.classList.add('event-item');

                    eventItem.innerHTML = `
                        <h3>${event.title}</h3>
                        <p><strong>Data e Hora:</strong> ${new Date(event.datetime).toLocaleString('pt-BR')}</p>
                        <p><strong>Dia da Semana:</strong> ${event.day}</p>
                        <p>${event.description}</p>
                    `;

                    eventsList.appendChild(eventItem);
                });
            }).catch((error) => {
                console.error('Erro ao carregar eventos:', error.message);
            });
        }

        window.onload = loadEvents;
    </script>
</body>
</html>
